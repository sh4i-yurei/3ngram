# Pre-commit hooks for 3ngram
# Mirrors CI gates locally per STD-030.

repos:
  # --- Universal hooks ---
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--allow-multiple-documents]
      - id: check-json
      - id: check-merge-conflict

  # Use system-installed markdownlint-cli2 (avoids node version mismatch
  # in pre-commit's sandboxed environment)
  - repo: local
    hooks:
      - id: markdownlint-cli2
        name: markdownlint-cli2
        entry: scripts/markdownlint.sh
        language: system
        types: [markdown]

  # --- Python ---
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.0
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  # --- Dead code detection ---
  - repo: local
    hooks:
      - id: vulture
        name: vulture
        entry: vulture
        args: [src/engram, scripts/vulture_whitelist.py, --min-confidence, "80"]
        language: python
        additional_dependencies: ["vulture>=2.14"]
        types: [python]
        pass_filenames: false
